spring:
  application:
    name: health-service
  rabbitmq:
    host: 'any-url'
    port: 5672
    virtual-host: '/'
    username: 'test'
    password: 'test'
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password:
    driver-class-name: org.h2.Driver
    testWhileIdle: true
    validationQuery: SELECT 1
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  hibernate:
    ddl-auto: create
    hbm2ddl.auto: create
  show-sql: true

server:
  port: 9090

security:
  oauth2:
    resource:
      id: bcrypt

rabbitmq:
  enabled: false
  exchange:
    name: 'test.exchange'
    routing-key: '#'